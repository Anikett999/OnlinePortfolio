<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="bg-slate-950 text-slate-100 font-sans">
  <nav class="fixed top-0 inset-x-0 z-50 backdrop-blur bg-slate-950/60 border-b border-slate-800">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="#home" class="text-xl font-bold tracking-tight text-emerald-400">Portfolio</a>
      <div class="hidden md:flex gap-6 text-sm" id="navbar">
        <a href="#home" class="nav-link">Home</a>
        <a href="#about" class="nav-link">About</a>
        <a href="#work" class="nav-link">Work</a>
        <a href="#contact" class="nav-link">Contact</a>
      </div>
      <button id="pdf-toggle" class="inline-flex items-center gap-2 rounded-md bg-emerald-500 px-3 py-2 text-slate-900 font-semibold hover:bg-emerald-400 transition">View PDF</button>
    </div>
  </nav>

  <div id="pdf-overlay" class="fixed inset-0 bg-black/80 z-50 hidden">
    <div class="flex h-full p-0">
      <div class="bg-slate-900 w-full h-full max-w-none max-h-none overflow-hidden p-0">
        <div class="flex justify-between items-center m-0 p-0">
          <h3 class="text-xl font-semibold m-0 p-0">Portfolio PDF</h3>
          <button id="close-pdf" class="text-slate-400 hover:text-white m-0 p-2">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
          </button>
        </div>
        <iframe id="pdf-frame" src="./CHIRANJEEV%20S%20-%20Portfolio%202025.pdf" class="w-full h-full" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <main class="pt-24">
    <section id="home" class="page">
      <div class="container">
        <div id="greetings-grid" class="greetings-grid"></div>
        <div class="hero-center">
          <h1 class="hero-name">CHIRANJEEV&nbsp;S <span class="heart">• with ❤</span></h1>
          <span class="busy-badge">quite busy currently</span>
        </div>
      </div>
    </section>

    <section id="about" class="page"><div class="container"><h2 class="section-title">About</h2></div></section>
    <section id="work" class="page"><div class="container"><h2 class="section-title">Work</h2></div></section>
    <section id="contact" class="page"><div class="container"><h2 class="section-title">Contact</h2></div></section>
  </main>

  <footer class="py-10 border-t border-slate-800">
    <div class="max-w-6xl mx-auto px-4 text-sm text-slate-400">© <span id="year"></span> Portfolio.</div>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
